project:
  type: book
  output-dir: docs

execute:
  freeze: auto

book:
  title: "The pmtables Book"
  subtitle: "Tables for Pharmacometrics"
  author: "Kyle Baron, Pharm.D., Ph.D."
  date: today
  date-format: medium
  search: 
    location: navbar
    type: overlay
  #repo-url: https://github.com/metrumresearchgroup/pmt-book
  chapters:
    - index.qmd
    - stable.qmd
    - panel.qmd
    - spanners.qmd
    - longtable.qmd
    - pipe.qmd
    - preview.qmd
    - sanitize.qmd
    - pmtable.qmd
    #- intro.qmd
    #- summary.qmd
    #- references.qmd
  navbar: 
    background: white
    foreground: darkgrey
    right:
      - text: metrumrg
        href: https://metrumrg.com
      - icon: github
        href: https://github.com/metrumresearchgroup/pmtables
      - icon: twitter
        href: https://twitter.com/MetrumRG

# Hex colors
# aqua 03b9b4
# blue 0082b4
format:
  html:
    theme: cosmo
    toc: true
    number-sections: true
    code-line-numbers: true
    fontsize: "15pt"
    linkcolor: "#0082b4"
    title-block-banner: "#0082b4"
    title-block-banner-color: "white"
